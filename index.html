<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1 class="title">Welcome to MineSweeper!</h1>
    <div class="buttons">
        <button class="btn" onclick="chooseLevel(this)">Easy</button>
        <button class="btn" onclick="chooseLevel(this)">Medium</button>
        <button class="btn" onclick="chooseLevel(this)">Hard</button>
    </div>
    <div class="lives"></div>
    <button class="icon" onclick="init()"></button>
    <div class="timer">Time : 0</div>
    <div class="count-mark">Mark : 0</div>

    <div id="myDIV" oncontextmenu="return false;">
        <div class="board-container">

        </div>
    </div>
<div class="victory" style="display: none;">Victory!</div>
    <script src="js/game.js"></script>
</body>

</html>
